<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融资租赁推荐系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f4f6f8;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 1em;
            margin-bottom: 2em;
            align-items: center;
        }
        select, button {
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5em;
        }
        .report {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 1.5em;
            background-color: #fafafa;
        }
        .report h2 {
            font-size: 1.2em;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5em;
            margin-top: 0;
        }
        .report p {
            font-style: italic;
            color: #7f8c8d;
        }
        .report ol {
            padding-left: 1.5em;
        }
        .report li {
            padding: 0.3em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>融资租赁智能推荐系统</h1>
        <div class="controls">
            <label for="province-select">选择省份:</label>
            <select id="province-select" name="province"></select>

            <label for="industry-select">选择行业:</label>
            <select id="industry-select" name="industry"></select>

            <button id="recommend-btn">获取推荐</button>
        </div>
        <div id="results-container">
            <!-- Recommendation reports will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const provinceSelect = document.getElementById('province-select');
            const industrySelect = document.getElementById('industry-select');
            const recommendBtn = document.getElementById('recommend-btn');
            const resultsContainer = document.getElementById('results-container');

            // 1. Fetch options for dropdowns on page load
            fetch('/options')
                .then(response => response.json())
                .then(data => {
                    // Populate provinces
                    data.provinces.forEach(province => {
                        const option = document.createElement('option');
                        option.value = province;
                        option.textContent = province;
                        provinceSelect.appendChild(option);
                    });
                    // Populate industries
                    data.industries.forEach(industry => {
                        const option = document.createElement('option');
                        option.value = industry;
                        option.textContent = industry;
                        industrySelect.appendChild(option);
                    });
                    console.log('Successfully populated dropdowns:', data);
                })
                .catch(error => {
                    console.error('Error fetching options:', error);
                    resultsContainer.innerHTML = '<p>获取下拉选项失败，请检查后台服务。</p>';
                });

            // 2. Add event listener to the button
            recommendBtn.addEventListener('click', () => {
                const selectedProvince = provinceSelect.value;
                const selectedIndustry = industrySelect.value;

                if (!selectedProvince || !selectedIndustry) {
                    alert('请选择省份和行业');
                    return;
                }

                resultsContainer.innerHTML = '<p>正在获取推荐，请稍候...</p>';

                // 3. Fetch recommendations
                fetch(`/recommend?province=${encodeURIComponent(selectedProvince)}&industry=${encodeURIComponent(selectedIndustry)}`)
                    .then(response => response.json())
                    .then(data => {
                        resultsContainer.innerHTML = ''; // Clear previous results
                        if (data.error) {
                            resultsContainer.innerHTML = `<p>错误: ${data.error}</p>`;
                            return;
                        }

                        // 4. Display the 4 reports
                        const reports = [
                            { title: '报告1: 基于省份, 按合作次数排名', data: data.province_by_count },
                            { title: '报告2: 基于省份, 按合作金额排名', data: data.province_by_value },
                            { title: '报告3: 基于行业, 按合作次数排名', data: data.industry_by_count },
                            { title: '报告4: 基于行业, 按合作金额排名', data: data.industry_by_value }
                        ];

                        reports.forEach(reportInfo => {
                            const reportDiv = document.createElement('div');
                            reportDiv.className = 'report';

                            let recommendationsHtml = '<ol>';
                            if (reportInfo.data.recommendations.length > 0) {
                                reportInfo.data.recommendations.forEach(rec => {
                                    recommendationsHtml += `<li>${rec}</li>`;
                                });
                            } else {
                                recommendationsHtml += '<li>无相关推荐</li>';
                            }
                            recommendationsHtml += '</ol>';

                            reportDiv.innerHTML = `
                                <h2>${reportInfo.title}</h2>
                                <p>推荐理由: ${reportInfo.data.reason}</p>
                                ${recommendationsHtml}
                            `;
                            resultsContainer.appendChild(reportDiv);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching recommendations:', error);
                        resultsContainer.innerHTML = '<p>获取推荐失败，请检查后台服务是否运行。</p>';
                    });
            });
        });
    </script>
</body>
</html>
